<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .game-card {
            width: 200px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        #game-display {
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            max-width: 600px;
            min-height: 400px;
        }
    </style>
</head>
<body>
    <h1>Mini Game Hub</h1>
    <p>Select a game to play!</p>
    
    <div class="game-container">
        <div class="game-card" onclick="loadGame('snake')">
            <h3>Snake</h3>
            <p>Classic snake game</p>
        </div>
        <div class="game-card" onclick="loadGame('memory')">
            <h3>Memory Match</h3>
            <p>Test your memory</p>
        </div>
        <div class="game-card" onclick="loadGame('tic-tac-toe')">
            <h3>Tic Tac Toe</h3>
            <p>Play against the computer</p>
        </div>
    </div>
    
    <div id="game-display">
        <p>Select a game from above to start playing!</p>
    </div>

    <script>
        function loadGame(game) {
            const display = document.getElementById('game-display');
            
            switch(game) {
                case 'snake':
                    display.innerHTML = `
                        <h2>Snake Game</h2>
                        <canvas id="snakeCanvas" width="400" height="400" style="background-color: black;"></canvas>
                        <p>Use arrow keys to control the snake</p>
                    `;
                    // Add Snake game JavaScript here
                    break;
                    
                case 'memory':
                    display.innerHTML = `
                        <h2>Memory Match</h2>
                        <div id="memory-board" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px auto; max-width: 400px;"></div>
                        <p>Click on cards to find matching pairs</p>
                    `;
                    // Add Memory game JavaScript here
                    break;
                    
                case 'tic-tac-toe':
                    display.innerHTML = `
                        <h2>Tic Tac Toe</h2>
                        <div id="tic-tac-toe-board" style="display: grid; grid-template-columns: repeat(3, 1fr); width: 300px; margin: 20px auto;">
                            ${Array(9).fill('<div style="border: 1px solid #000; height: 100px; display: flex; justify-content: center; align-items: center; font-size: 40px;"></div>').join('')}
                        </div>
                        <p>Click on a square to make your move</p>
                    `;
                    // Add Tic Tac Toe JavaScript here
                    break;
            }
        }
    </script>
</body>
</html>
